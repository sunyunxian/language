<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS font</title>
        <style type="text/css">
            #div1 {
                font-family: Arial;
                font-size: 10px;
                color: red;
            }

            #div2 {
                font-family: "Times New Roman";
                font-size: 20px;
                color: blue;
            }

            #div3 {
                font-family: "微软雅黑";
                font-size: 30px;
                color: green;
            }
        </style>
    </head>

    <body>
        <div id="div1">Arial</div>
        <div id="div2">Times New Roman</div>
        <div id="div3">微软雅黑</div>
    </body>
</html>
