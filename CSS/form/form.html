<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <style>
            form {
                width: 320px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                font-weight: bold;
            }
            p {
                overflow: hidden;
            }
            label {
                float: left;
                width: 60px;
                height: 40px;
                line-height: 40px;
                text-align: right;
                margin-right: 10px;
            }
            input:not(#submit) {
                float: left;
                height: 16px;
                padding: 10px;
                border: 1px solid silver;
            }
            #tel #pwd {
                width: 228px;
            }
            #verifyCode {
                width: 118px;
                margin-right: 10px;
            }
            #submit {
                width: 100px;
                height: 40px;
                border: 1px solid gray;
                padding: 1;
                background-color: #f1f1f1;
            }
            
        </style>
    </head>
    <body>
        <form action="method">
            <p>
                <label for="tel">手机号</label>
                <input id="tel" type="text" />
            </p>
            <p>
                <label for="pwd">密码</label>
                <input id="pwd" type="text" />
            </p>
            <p>
                <label for="verifyCode">验证码</label>
                <input id="verifyCode" type="text" />
                <input id="submit" type="submit" />
            </p>
        </form>
    </body>
</html>
