<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-size: 62.5%;
            }
            #p1 {
                font-size: 1em;
            }
            #p2 {
                font-size: 1.5em;
            }
            #p3 {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <p id="p1">当前字体大小为 1em，也就是 10px</p>
        <p id="p2">当前字体大小为 1.5em，也就是 15px</p>
        <p id="p3">当前字体大小为 2em，也就是 20px</p>
    </body>
</html>
